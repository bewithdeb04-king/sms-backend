<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course - Student Management System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="dashboard.html" class="navbar-brand">SMS</a>
      <ul class="navbar-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Add New Course</h1>
        <a href="courses.html" class="btn btn-secondary">‚Üê Back</a>
      </div>

      <div id="alertContainer"></div>

      <form id="addCourseForm">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="courseCode">Course Code *</label>
            <input 
              type="text" 
              class="form-input" 
              id="courseCode" 
              placeholder="e.g., CS101"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="status">Status</label>
            <select class="form-select" id="status">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="courseName">Course Name *</label>
          <input 
            type="text" 
            class="form-input" 
            id="courseName" 
            placeholder="e.g., Introduction to Computer Science"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="description">Description</label>
          <textarea 
            class="form-textarea" 
            id="description" 
            placeholder="Enter course description..."
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="department">Department *</label>
            <input 
              type="text" 
              class="form-input" 
              id="department" 
              placeholder="e.g., Computer Science"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="credits">Credits *</label>
            <input 
              type="number" 
              class="form-input" 
              id="credits" 
              min="1"
              max="10"
              placeholder="e.g., 3"
              required
            >
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="instructor">Instructor</label>
            <input 
              type="text" 
              class="form-input" 
              id="instructor" 
              placeholder="e.g., Dr. John Smith"
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="capacity">Capacity</label>
            <input 
              type="number" 
              class="form-input" 
              id="capacity" 
              min="1"
              placeholder="e.g., 30"
              value="30"
            >
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="semester">Semester</label>
            <input 
              type="text" 
              class="form-input" 
              id="semester" 
              placeholder="e.g., Fall 2025"
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="academicYear">Academic Year</label>
            <input 
              type="text" 
              class="form-input" 
              id="academicYear" 
              placeholder="e.g., 2025-2026"
            >
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Schedule</label>
          <div class="form-row">
            <div class="form-group">
              <input 
                type="text" 
                class="form-input" 
                id="scheduleDays" 
                placeholder="Days (e.g., Mon, Wed, Fri)"
              >
            </div>
            <div class="form-group">
              <input 
                type="text" 
                class="form-input" 
                id="scheduleTime" 
                placeholder="Time (e.g., 10:00 AM - 11:30 AM)"
              >
            </div>
          </div>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary">Add Course</button>
          <a href="courses.html" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/addCourse.js"></script>
</body>
</html>
